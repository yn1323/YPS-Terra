name: Chromatic_onready

on:
  pull_request:
    paths:
      - 'web/**'
    types: [ready_for_review]

jobs:
  chromatic_onready:
   if: (github.event.pull_request.draft == false && contains(github.event.pull_request.labels.*.name , 'renovate'))
    runs-on: ubuntu-latest
    steps:
      - name: npm ci
        run: echo ${{github.pull_request.label.name}}
      - name: npm ci
        run: echo ${{github.pull_request.label.names}}
      - name: npm ci
        run: echo ${{github.pull_request.labels}}
